---
- name: configure developer environment
  hosts: localhost
  become: yes
  connection: local
  vars:
    home: "{{ lookup('env','HOME') }}"
    user: "{{ lookup('env','USER') }}"
    githome: "{{ home }}/git/config_files"
  remote_user: '{{ user }}'

  tasks:
  - name: install rpmfusion
    dnf: pkg={{ item }} state=present
    when: ansible_distribution == "Fedora"
    with_items:
    - http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_version }}.noarch.rpm
    - http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_version }}.noarch.rpm

  - name: update dnf
    dnf: pkg=* state=latest
    when: ansible_distribution == "Fedora"

  - name: install packages
    dnf: pkg={{item}} state=latest
    when: ansible_distribution == "Fedora"
    with_items:
    - autoconf
    - automake
    - clang-analyzer
    - clang-tools-extra
    - ctags
    - coccinelle
    - curl
    - exfat-utils
    - ffmpeg
    - flatpak
    - fuse-exfat
    - git
    - git-email
    - gcc
    - gdb
    - golang
    - htop
    - libvirt-devel
    - make
    - meson
    - mutt
    - ncurses-devel
    - podman
    - powerline-fonts
    - python-devel
    - python-pip
    - qemu
    - rpmdevtools
    - strace
    - strace
    - tmux
    - unzip
    - valgrind
    - vim
    - virt-manager
    - youtube-dl
    - wget
    - zsh

  - name: install pip modules
    pip: name={{ item }}
    when: ansible_distribution == "Fedora"
    with_items:
      - powerline-status
      - netifaces
      - thefuck
      - ipython

  - name: download oh-my-zsh
    get_url:
      owner: '{{ user }}'
      group: '{{ user }}'
      mode: 0550
      url: https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh
      dest: '/tmp/zsh.sh'

  - name: install oh-my-zsh
    sudo: no
    shell: /tmp/zsh.sh

  - name: create home git directory
    file:
      state: directory
      path: '{{ home }}/{{ item }}'
      owner: '{{ user }}'
      group: '{{ user }}'
    with_items:
      - git
      - .vim/autoload
      - .config/powerline/themes/tmux
      - .config/powerline/themes/vim

  - name: clone config_files repository
    git:
      repo: 'https://github.com/marcosps/config_files'
      dest: '{{ githome }}'

  - name: install config_file files
    file:
      src: '{{ githome }}/configs/{{ item.src }}'
      dest: '{{ home }}/{{ item.dest }}'
      state: link
      force: yes
      owner: '{{ user }}'
      group: '{{ user }}'
    with_items:
      - { src: 'gitconfig', dest: '.gitconfig' }
      - { src: 'muttrc', dest: '.muttrc' }
      - { src: 'tmux.conf', dest: '.tmux.conf' }
      - { src: 'vimrc', dest: '.vim/vimrc' }
      - { src: 'zshrc', dest: '.zshrc' }
      - { src: 'tmux_default.json', dest: '.config/powerline/themes/tmux/default.json' }
      - { src: 'vim_default.json', dest: '.config/powerline/themes/vim/default.json' }

  - name: create etc directories
    file:
      state: directory
      path: '/etc/{{ item }}'
      force: yes
    with_items:
      - sysctl.d
      - gdbinit.d

  - name: copy etc files
    copy:
      src: '{{ githome }}/configs/{{ item.src }}'
      dest: '/etc/{{ item.dest }}'
      force: yes
    with_items:
      - { src: 'kernel.conf', dest: 'sysctl.d/kernel.conf' }
      - { src: 'default.gdb', dest: 'gdbinit.d/default.gdb' }

  - name: download vimplug
    get_url:
      owner: '{{ user }}'
      group: '{{ user }}'
      url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
      dest: '{{ home }}/.vim/autoload/plug.vim'

  - name: download antigen
    get_url:
      owner: '{{ user }}'
      group: '{{ user }}'
      url: https://raw.githubusercontent.com/zsh-users/antigen/master/bin/antigen.zsh
      dest: '{{ home }}/.antigen.zsh'

  - name: create .signature files (for mutt)
    copy:
      dest: '{{ home }}/.signature'
      owner: '{{ user }}'
      group: '{{ user }}'
      content: |
        Thanks,
        Marcos
